{% if site.related_posts.length > 0 %}
<section class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for related_post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ related_post.url }}">
            {{ related_post.title }}
            <small>{{ related_post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
